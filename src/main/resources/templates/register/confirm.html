<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/register/register.css}" rel="stylesheet">
    <title>Sample_learning</title>
</head>
<body>
	<div layout:fragment="content" class="text-center">
		<h1>登録確認</h1>
	    <div class="container">
	        <form th:action="@{/register/success}" method="post">
	            コース<br>
	            <select name="corse">
	                <option value="dx">DX人材育成&Python 機械学習科</option>
	                <option value="pyjava">Python Java 複数言語習得科</option>
	                <option value="python">Python WEB エンジニア養成科</option>
	                <option value="7thlanguage">プログラミング主要7言語+フレームワーク習得科</option>
	                <option value="-">-</option>
	            </select><br>
	            ユーザーID<br>
	            <input type="text" name="user_id" placeholder="xxxxxx"><br>
	            名前<br>
	            <input type="text" name="user_name" placeholder="山田太郎"><br>
	            メールアドレス<br>
	            <input type="email" name="user_name" placeholder="yamada@gmail.com"><br>
	            電話番号<br>
	            <input type="tel" name="user_name" placeholder="000-0000-0000"><br>
	
	                <span>郵便番号</span><br>
	                <input type="text" class="postal_code" name="postal_code" minlength="7" maxlength="8" pattern="\d*" autocomplete="shipping postal-code">
	                <button type="button">検索</button>
	                <br>
	
	                <span>都道府県</span><br>
	                <select name="prefecture" autocomplete="shipping address-level1">
	                    <option value="東京都">東京都</option>
	                </select><br>
	
	                <span>市区町村</span><br>
	                <input type="text" name="city" autocomplete="shipping address-level2">
	                
	                <br>
	    
	                <span>町名・番地</span><br>
	                <input type="text" name="address1" autocomplete="shipping address-line1"><br>
	        
	                <span>建物名等</span><br>
	                <input type="text" name="address2" autocomplete="shipping address-line2"><br>
	                <span>現在取得している資格</span><br>
	                <input type="text" class="certification" name="certification" placeholder="ITパスポート">
	                <button type="button">add</button><br>
	            <br>
	            <a th:href="@{/register/form}"><button type="button">←Back</button></a>
	            <input type="submit" value="SignUp">
	        </form>
	        <br>
	    </div>
	</div>
</body>
</html>
