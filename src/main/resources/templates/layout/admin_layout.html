<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/layout/header.css}" rel="stylesheet"/>
<link th:href="@{/css/layout/admin_layout.css}" rel="stylesheet"/>
<script th:href="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:href="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title></title>
</head>
<body>
	<!-- ヘッダー -->
	<nav layout:replace="~{layout/admin_header::header}"></nav>
	<!-- メニュー -->
	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-2 bg-info sidebar pt-2">
				<div layout:replace="~{layout/admin_menu::menu}"></div>
			</nav>
 		</div>
	</div> 
	<!-- コンテンツ -->
   	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 offset-sm-2 main">
				<div layout:fragment="content"></div>
	<!-- フッター -->
	<footer layout:replace="~{layout/footer::footer}" class="footer"></footer>
			</div>
		</div>
	</div>
</body>
</html>
